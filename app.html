<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Started</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        
        <div class="main">
            <div class="hud">
                <div class="hud-question">
                    <p id="hud-prefix">Question</p>
                    <p id="questionCounter"></p>
                </div>
                <div class="hud-score">
                    <p id="hud-prefix">Score</p>
                    <p id="score">0</p>
                </div>
            </div>
            <h3 id="question">what is the answer of this question?</h3>
            
            <div class="options">
                <p class="index">1</p>
                <p class="choice-text" data-number="1">variable</p>
            </div>
            
            <div class="options">
                <p class="index">2</p>
                <p class="choice-text" data-number="2">let</p>
            </div>
            
            <div class="options">
                <p class="index">3</p>
                <p class="choice-text" data-number="3">const</p>
            </div>
            
            <div class="options">
                <p class="index">4</p>
                <p class="choice-text" data-number="4">All</p>
            </div>
            <p id="selectedChoice">Selected Choice : <span id="mcqChoice"></span></p>
            <button class="btn" id="nextQue" onclick="getNewQuestion()"><i class="far fa-arrow-alt-circle-right" id="nextbtn"></i></button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
